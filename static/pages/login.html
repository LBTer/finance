<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>财务系统 - 登录</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
  <div class="loading-spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">加载中...</span>
    </div>
  </div>

  <div class="container-fluid login-page d-flex align-items-center justify-content-center">
    <div class="login-form w-100">
      <div class="text-center mb-4">
        <h2 class="text-primary font-weight-bold">财务管理系统</h2>
        <p class="text-muted">请输入您的账号和密码登录</p>
      </div>

      <div class="alert alert-danger d-none" id="login-error" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span id="error-message">登录失败，请检查账号和密码</span>
      </div>

      <form id="login-form">
        <div class="mb-3">
          <label for="phone" class="form-label">手机号</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-phone"></i></span>
            <input type="text" class="form-control" id="phone" name="username" placeholder="请输入11位手机号" required pattern="^1[3-9]\d{9}$">
          </div>
          <div class="invalid-feedback">请输入有效的手机号</div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">密码</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required minlength="6">
            <button class="btn btn-outline-secondary" type="button" id="toggle-password">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div class="invalid-feedback">密码不能为空</div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="bi bi-box-arrow-in-right me-2"></i>登录
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/static/js/auth.js"></script>
</body>
</html>
